name: External Repository Trigger

# This workflow is triggered when an external repository sends a repository_dispatch event
on:
  repository_dispatch:
    types: [external-repo-updated]

jobs:
  process-external-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log external repository update
        run: |
          echo "External repository update received"
          echo "Event type: ${{ github.event.action }}"
          echo "Client payload: ${{ toJson(github.event.client_payload) }}"
      
